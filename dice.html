<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé≤ Luxury Dice Game</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e1e1e, #121212);
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 48px;
      color: gold;
      margin-bottom: 20px;
    }

    .dice-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 30px 0;
    }

    .dice {
      width: 100px;
      height: 100px;
      font-size: 64px;
      background-color: #222;
      border: 3px solid gold;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
      transition: transform 0.4s;
    }

    .rolling {
      animation: spin 0.5s infinite linear;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    button {
      padding: 12px 28px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: gold;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
    }

    button:hover {
      background-color: #e5c100;
    }

    .log {
      background-color: #2b2b2b;
      margin-top: 30px;
      padding: 20px;
      border-radius: 12px;
      width: 70%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
    }

    .scoreboard {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>üé≤ Luxury Dice Game</h1>

  <div class="dice-container">
    <div class="dice" id="dice1">üé≤</div>
    <div class="dice" id="dice2">üé≤</div>
  </div>

  <button onclick="playRound()">Roll Dice</button>

  <div class="log" id="log"></div>

  <script>
    let round = 1;
    let player1Score = 0;
    let player2Score = 0;
    let gameEnded = false;

    function rollDice() {
      return Math.floor(Math.random() * 6) + 1;
    }

    function getDiceEmoji(num) {
      const diceFaces = ['‚öÄ','‚öÅ','‚öÇ','‚öÉ','‚öÑ','‚öÖ'];
      return diceFaces[num - 1];
    }

    function playRound() {
      if (gameEnded || round > 6) return;

      const dice1 = document.getElementById('dice1');
      const dice2 = document.getElementById('dice2');
      const log = document.getElementById('log');

      // Start roll animation
      dice1.classList.add('rolling');
      dice2.classList.add('rolling');

      setTimeout(() => {
        // Stop animation
        dice1.classList.remove('rolling');
        dice2.classList.remove('rolling');

        // Roll results
        const roll1 = rollDice();
        const roll2 = rollDice();

        dice1.innerHTML = getDiceEmoji(roll1);
        dice2.innerHTML = getDiceEmoji(roll2);

        player1Score += roll1;
        player2Score += roll2;

        let message = `<strong>Round ${round}:</strong> Player 1 rolled ${roll1}, Player 2 rolled ${roll2}<br>`;

        if (roll1 === roll2) {
          message += `üéØ Dice matched! Game ends early.<br>`;
          gameEnded = true;
        }

        round++;

        if (gameEnded || round > 6) {
          message += `<br><strong>Final Scores:</strong><br>`;
          message += `Player 1: ${player1Score}<br>`;
          message += `Player 2: ${player2Score}<br>`;

          if (player1Score > player2Score) {
            message += `<h3>üèÜ Player 1 Wins!</h3>`;
          } else if (player2Score > player1Score) {
            message += `<h3>üèÜ Player 2 Wins!</h3>`;
          } else {
            message += `<h3>ü§ù It's a Draw!</h3>`;
          }
        }

        log.innerHTML += message + '<hr>';
      }, 600);
    }
  </script>

</body>
</html>
